baseurl = "https://example.org/"
title = "TD Analytics"
theme = "hugo-creative-portfolio-theme"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "blue"
  description = "Sports analytics blog"
  copyright = "&copy;2019 Thomas J. Demmer"
  sidebarAbout = [
    "Learning to code and loving every minute of it!",
    "HTML | CSS | R | PYTHON | SQL ",
    "Originally from Western New York, currently based in Blacksburg, VA."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "you@yoursite.com"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "HOME"
  url = "portfolio/"
  home = true

  [[params.navlinks]]
  name = "ABOUT"
  url = "about/"

  [[params.navlinks]]
  name = "CONTACT"
  url = "contact/"

  [params.social]
  # facebook      = "full page or profile url in facebook"
  # googleplus    = "full profile url in googleplus"
  # email         = "email@example.com"
  twitter       = "https://twitter.com/tdemmer18"
  linkedin      = "https://www.linkedin.com/in/tdemmer"
  # stackoverflow = "full profile url in stackoverflow"
  instagram     = "https://www.instagram.com/tdemmer18"
  github        = "https://github.com/tdemmer18"
  # youtube       = "full profile url in youtube"
